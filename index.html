<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused PDF Study Environment - Enhanced</title>
    
    <!-- PDF.js CSS (using CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">

    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2a2a2a;
            --tertiary-bg: #333333;
            --primary-text: #e0e0e0;
            --secondary-text: #b0b0b0;
            --accent-color: #00acc1;
            --accent-hover: #008a9a;
            --danger-color: #c0392b;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            overflow: hidden;
        }

        .container {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            margin: 50px auto;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        p {
            color: var(--secondary-text);
            line-height: 1.6;
        }

        #pdf-upload-area {
            border: 2px dashed var(--tertiary-bg);
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        #pdf-upload-area:hover {
            border-color: var(--accent-color);
        }
        #pdf-file-input {
            display: none;
        }
        #selected-files-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            background-color: var(--primary-bg);
            border-radius: 4px;
            padding: 10px;
        }
        #selected-files-list li {
            background-color: var(--tertiary-bg);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #selected-files-list button {
            background-color: var(--danger-color);
            font-size: 0.8em;
            padding: 4px 8px;
        }

        button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }
        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        #start-session-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        #fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121212; /* Even darker for deep focus */
            z-index: 1000;
            flex-direction: column;
        }

        #pdf-controls-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            background-color: rgba(0,0,0,0.7);
            width: 100%;
            box-sizing: border-box;
            height: 50px;
            flex-shrink: 0;
        }
        #pdf-controls-bar button {
            background-color: #444;
            margin: 0 5px;
            padding: 8px 12px;
            font-size: 0.9em;
        }
         #pdf-controls-bar input[type="number"] {
            width: 60px;
            margin: 0 5px;
            padding: 7px;
            background-color: var(--secondary-bg);
            color: var(--primary-text);
            border: 1px solid var(--tertiary-bg);
            border-radius: 3px;
            text-align: center;
         }

        #pdf-viewer-wrapper { /* New wrapper */
            flex-grow: 1; /* Takes remaining space */
            width: 100%;
            overflow: hidden; /* Important: PDF.js viewer handles its own scroll */
            position: relative; /* For PDF.js viewer positioning */
        }
        
        #viewerContainer { /* PDF.js default container ID */
            position: absolute;
            overflow: auto; /* PDF.js handles this */
            width: 100%;
            height: 100%;
        }

        #viewer { /* PDF.js default viewer ID */
             /* PDF.js will style this */
        }

        #navigation-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: rgba(0,0,0,0.9);
            width: 100%;
            box-sizing: border-box;
            height: 60px;
            flex-shrink: 0;
        }
        #navigation-controls button {
            background-color: var(--tertiary-bg);
            min-width: 110px;
        }
        #navigation-controls span {
            color: var(--primary-text);
            margin: 0 15px;
            font-size: 0.9em;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-view" class="container">
        <h1>Deep Focus PDF Study</h1>
        <p>Select PDF files. Once in the session, press Esc multiple times if you truly need to exit.</p>
        
        <div id="pdf-upload-area">
            Click or Drag & Drop PDF(s) Here
        </div>
        <input type="file" id="pdf-file-input" accept=".pdf" multiple>
        
        <ul id="selected-files-list"></ul>
        
        <button id="start-session-btn" type="button" disabled>Start Focused Session</button>
    </div>

    <div id="fullscreen-view">
        <div id="pdf-controls-bar">
            <button id="zoom-out-btn">-</button>
            <button id="zoom-in-btn">+</button>
            <input type="number" id="page-num-input" min="1" title="Page Number">
            <span id="page-count-span">/ ?</span>
            <button id="prev-page-btn"><</button>
            <button id="next-page-btn">></button>
        </div>
        <div id="pdf-viewer-wrapper">
            <div id="viewerContainer">
                <div id="viewer" class="pdfViewer"></div>
            </div>
        </div>
        <div id="navigation-controls">
            <button id="prev-pdf-btn">« Prev PDF</button>
            <span id="pdf-indicator">PDF 1 / 1</span>
            <button id="next-pdf-btn">Next PDF »</button>
        </div>
    </div>

    <!-- PDF.js Core and Viewer (using CDN for this example) -->
    <!-- Make sure version numbers match for all pdf.js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfFileInput = document.getElementById('pdf-file-input');
        const pdfUploadArea = document.getElementById('pdf-upload-area');
        const selectedFilesList = document.getElementById('selected-files-list');
        const startSessionBtn = document.getElementById('start-session-btn');
        const setupView = document.getElementById('setup-view');
        
        const fullscreenView = document.getElementById('fullscreen-view');
        const viewerContainer = document.getElementById('viewerContainer'); // PDF.js uses this
        // const viewerDiv = document.getElementById('viewer'); // PDF.js also uses this
        
        const prevPdfBtn = document.getElementById('prev-pdf-btn');
        const nextPdfBtn = document.getElementById('next-pdf-btn');
        const pdfIndicator = document.getElementById('pdf-indicator');

        // PDF Controls
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageNumInput = document.getElementById('page-num-input');
        const pageCountSpan = document.getElementById('page-count-span');

        let selectedPdfFiles = [];
        let currentPdfIndex = 0;
        let pdfLinkService = null;
        let pdfViewer = null; 
        let currentPdfDocument = null; // To hold the current PDFDocumentProxy from pdfjsLib

        let intentionallyExiting = false;
        let exitAttempts = 0;
        const MAX_EXIT_ATTEMPTS = 4; // Increased reconsider prompts

        // --- File Selection ---
        pdfUploadArea.addEventListener('click', () => pdfFileInput.click());
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            pdfUploadArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        pdfUploadArea.addEventListener('dragenter', () => pdfUploadArea.classList.add('highlight'));
        pdfUploadArea.addEventListener('dragover', () => pdfUploadArea.classList.add('highlight'));
        pdfUploadArea.addEventListener('dragleave', () => pdfUploadArea.classList.remove('highlight'));
        pdfUploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            pdfUploadArea.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        }
        pdfFileInput.addEventListener('change', (event) => handleFiles(event.target.files));

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(file => file.type === 'application/pdf');
            newFiles.forEach(file => {
                if (!selectedPdfFiles.find(f => f.name === file.name)) {
                    selectedPdfFiles.push(file);
                }
            });
            renderSelectedFiles();
            startSessionBtn.disabled = selectedPdfFiles.length === 0;
        }
        function renderSelectedFiles() {
            selectedFilesList.innerHTML = '';
            selectedPdfFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    selectedPdfFiles.splice(index, 1);
                    renderSelectedFiles();
                    startSessionBtn.disabled = selectedPdfFiles.length === 0;
                    if (selectedPdfFiles.length === 0 && fullscreenView.style.display === 'flex') {
                        // If all PDFs removed while in session, exit
                        exitFS(true);
                    } else if (currentPdfIndex >= selectedPdfFiles.length && selectedPdfFiles.length > 0) {
                        currentPdfIndex = selectedPdfFiles.length - 1; // Adjust index
                        loadPdf(selectedPdfFiles[currentPdfIndex]);
                        updatePdfIndicator();
                    } else if (selectedPdfFiles.length > 0) {
                        // Potentially update display if current PDF was removed
                        loadPdf(selectedPdfFiles[currentPdfIndex]);
                         updatePdfIndicator();
                    }
                };
                li.appendChild(removeBtn);
                selectedFilesList.appendChild(li);
            });
        }

        // --- PDF.js Setup ---
        function initializePdfViewer() {
            pdfLinkService = new pdfjsViewer.PDFLinkService();
            
            pdfViewer = new pdfjsViewer.PDFViewer({
                container: viewerContainer,
                linkService: pdfLinkService,
                eventBus: new pdfjsViewer.EventBus(), // Each viewer needs its own event bus
                // textLayerMode: 2, // Enable text layer for selection/search
                // removePageBorders: true,
            });
            pdfLinkService.setViewer(pdfViewer);

            // Listen to page changes from PDF.js
            pdfViewer.eventBus.on('pagechanging', (evt) => {
                if (evt.pageNumber) {
                    pageNumInput.value = evt.pageNumber;
                }
            });
            pdfViewer.eventBus.on('scalechanging', (evt) => {
                // Could update a zoom percentage display here
            });
        }


        async function loadPdf(fileObject) {
            if (!fileObject) {
                if (pdfViewer) pdfViewer.setDocument(null); // Clear viewer
                console.warn("No PDF file object provided to loadPdf.");
                return;
            }
            if (!pdfViewer) { // Initialize if not already
                initializePdfViewer();
            }

            try {
                const arrayBuffer = await fileObject.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                currentPdfDocument = await loadingTask.promise;
                pdfViewer.setDocument(currentPdfDocument);
                pdfLinkService.setDocument(currentPdfDocument, null);
                
                // Update page controls
                pageNumInput.max = currentPdfDocument.numPages;
                pageCountSpan.textContent = `/ ${currentPdfDocument.numPages}`;
                pageNumInput.value = 1; // Start at page 1
                pdfViewer.currentScaleValue = 'page-width'; // Default zoom

            } catch (error) {
                console.error(`Error loading PDF ${fileObject.name}:`, error);
                alert(`Could not load PDF: ${fileObject.name}. It might be corrupted or protected. Error: ${error.message}`);
                // If a PDF fails, what to do? Maybe remove it from list or try next?
                // For now, just show error.
            }
        }

        // --- PDF Controls Event Listeners ---
        zoomInBtn.addEventListener('click', () => {
            if (pdfViewer) pdfViewer.currentScaleValue = (parseFloat(pdfViewer.currentScale) * 1.2).toString();
        });
        zoomOutBtn.addEventListener('click', () => {
             if (pdfViewer) pdfViewer.currentScaleValue = (parseFloat(pdfViewer.currentScale) / 1.2).toString();
        });
        prevPageBtn.addEventListener('click', () => {
            if (pdfViewer && pdfViewer.currentPageNumber > 1) pdfViewer.currentPageNumber--;
        });
        nextPageBtn.addEventListener('click', () => {
            if (pdfViewer && pdfViewer.currentPageNumber < pdfViewer.pagesCount) pdfViewer.currentPageNumber++;
        });
        pageNumInput.addEventListener('change', () => {
            if (pdfViewer) {
                let newPage = parseInt(pageNumInput.value);
                if (newPage >= 1 && newPage <= pdfViewer.pagesCount) {
                    pdfViewer.currentPageNumber = newPage;
                } else {
                    pageNumInput.value = pdfViewer.currentPageNumber; // Reset if invalid
                }
            }
        });


        // --- Session and Fullscreen Logic ---
        startSessionBtn.addEventListener('click', startSession);

        function startSession() {
            if (selectedPdfFiles.length === 0) {
                alert('Please select at least one PDF file.');
                return;
            }
            currentPdfIndex = 0;
            exitAttempts = 0; 
            intentionallyExiting = false;
            
            if (!pdfViewer) { // Initialize viewer on first session start
                initializePdfViewer();
            }

            enterFS(); // Handles fullscreen request
            loadPdf(selectedPdfFiles[currentPdfIndex]);
            updatePdfIndicator();
        }
        
        function updatePdfIndicator() {
            if (selectedPdfFiles.length > 0) {
                pdfIndicator.textContent = `PDF ${currentPdfIndex + 1} / ${selectedPdfFiles.length} (${selectedPdfFiles[currentPdfIndex].name})`;
            } else {
                pdfIndicator.textContent = 'No PDFs loaded';
            }
            prevPdfBtn.disabled = selectedPdfFiles.length <= 1;
            nextPdfBtn.disabled = selectedPdfFiles.length <= 1;
        }

        function enterFS() {
            intentionallyExiting = false;
            // exitAttempts = 0; // Reset attempts when intentionally entering
            setupView.style.display = 'none';
            fullscreenView.style.display = 'flex';
            document.documentElement.requestFullscreen()
                .then(() => {
                    // Once fullscreen, ensure PDF viewer might need a resize/redraw
                    if (pdfViewer) {
                         pdfViewer.update(); // Force update layout
                         pdfViewer.currentScaleValue = pdfViewer.currentScaleValue; // Re-apply scale
                    }
                })
                .catch(err => {
                    console.warn(`Fullscreen request failed: ${err.message}`);
                    alert("Could not enter fullscreen. The focused session will continue in the normal window.");
                });
        }

        function exitFS(intentional = true) {
            intentionallyExiting = intentional;
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => {
                    console.warn(`Exit fullscreen failed: ${err.message}`);
                });
            }
            // If not in fullscreen (e.g., Esc pressed or FS failed) or if intentional, clean up.
            if (!document.fullscreenElement || intentional) {
                 cleanupAndShowSetupView();
            }
        }
        
        function cleanupAndShowSetupView() {
            fullscreenView.style.display = 'none';
            setupView.style.display = 'block'; 
            
            // Don't destroy the PDF viewer instance entirely, just clear its document
            // This way, it doesn't need full re-initialization every time
            if (pdfViewer) {
                pdfViewer.setDocument(null);
                currentPdfDocument = null;
            }
            // Clear page number controls
            pageNumInput.value = "";
            pageCountSpan.textContent = "/ ?";

            intentionallyExiting = false;
            exitAttempts = 0; // Reset for next session
        }

        prevPdfBtn.addEventListener('click', () => {
            if (selectedPdfFiles.length > 1) {
                currentPdfIndex = (currentPdfIndex - 1 + selectedPdfFiles.length) % selectedPdfFiles.length;
                loadPdf(selectedPdfFiles[currentPdfIndex]);
                updatePdfIndicator();
            }
        });

        nextPdfBtn.addEventListener('click', () => {
            if (selectedPdfFiles.length > 1) {
                currentPdfIndex = (currentPdfIndex + 1) % selectedPdfFiles.length;
                loadPdf(selectedPdfFiles[currentPdfIndex]);
                updatePdfIndicator();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && fullscreenView.style.display === 'flex' && !intentionallyExiting) {
                exitAttempts++;
                let message = "";
                if (exitAttempts < MAX_EXIT_ATTEMPTS) {
                    const attemptsLeft = MAX_EXIT_ATTEMPTS - exitAttempts;
                    message = `Really want to leave focus? You have ${attemptsLeft} more chance(s) to reconsider. Press CANCEL to STAY FOCUSED.`;
                } else {
                    message = `LAST CHANCE! Are you absolutely sure you want to break your focus? Press OK to exit, or CANCEL to STAY.`;
                }

                // A brief delay before showing confirm might help avoid immediate re-FS clash
                setTimeout(() => {
                    if (confirm(message)) {
                        cleanupAndShowSetupView(); // User confirmed exit
                    } else {
                        // User wants to stay, re-enter fullscreen
                        // Reset attempts if they choose to stay this time
                        // exitAttempts = 0; // Or maybe just decrement one? Let's reset for now for "fresh start"
                        enterFS(); 
                        // Re-load might be necessary if viewer state is lost on FS exit/re-entry
                        if(selectedPdfFiles.length > 0 && selectedPdfFiles[currentPdfIndex]) {
                            loadPdf(selectedPdfFiles[currentPdfIndex]);
                        }
                    }
                }, 100); // 100ms delay

            } else if (document.fullscreenElement) {
                intentionallyExiting = false; 
                // exitAttempts = 0; // Resetting here means any successful FS entry resets prompts
                                  // This might be too lenient if user is FS-toggling rapidly.
                                  // Let's keep exitAttempts counting unless a full session restart.
                // Ensure viewer resizes correctly when entering fullscreen
                if (pdfViewer) {
                    pdfViewer.update();
                    // pdfViewer.currentScaleValue = pdfViewer.currentScaleValue; // Re-apply scale to fit new viewport
                }

            } else if (!document.fullscreenElement && intentionallyExiting) {
                // This means we called exitFS(true) and it completed.
                cleanupAndShowSetupView();
            }
        });

    </script>
</body>
</html>
